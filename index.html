<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Корзина Авито</title>
</head>
<body>

  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-xs-12 col-md-7">
        <h1 class="text-center">Парфючик Мамули</h1>
        <table class="table table-success table-striped table-hover table-bordered">
          <thead>
            <tr class="text-center sticky-top">
              <th scope="col">№</th>
              <th scope="col">Название</th>
              <th scope="col">
                <div class="row">
                  <span>Выберите парфюм</span>
                </div>
                <div class="row">
                  <span>1 2 3 4 5</span>
                </div>

              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>
                  <span>Adam Levine for her edp</span>
              </td>
              <td class="text-center">
                <form>
                  <fieldset>
                    <div>
                      <label>
                        <input type="checkbox" class="pull-right mx-1" id="ml1"> 1
                      </label>
                    </div>
                    <div>
                      <label>
                        <input type="checkbox" class="pull-right mx-1" id="ml2"> 2
                      </label>
                    </div>
                    <div>
                      <label>
                        <input type="checkbox" class="pull-right mx-1" id="ml3"> 3
                      </label>
                    </div>
                    <div>
                      <label>
                        <input type="checkbox" class="pull-right mx-1" id="ml4"> 4
                      </label>
                    </div>
                    <div>
                      <label>
                        <input type="checkbox" class="pull-right mx-1" id="ml5"> 5
                      </label>
                    </div>
                  </fieldset>
                </form>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-xs-12 col-md-7">
        <span class="text-center">
          <p>Итого: <span id="all">0</span></p>
        </span>
      </div>
    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
